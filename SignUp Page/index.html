<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <leve for ="fullname">Full Name</leve>
                        <input type="text" id="Fullname" placeholder="Aditya Raj" required>
                    </p>

                    <p>
                        <leve for ="Email">Your Email</leve>
                        <input type="email" id="email" placeholder="adityavishal903@gmail.com" required>
                    </p>

                    <p>
                        <leve for ="Password">Your New Password</leve>
                        <input type="password" id="password" placeholder="At least 8 characters" required>
                    </p>

                    <p>
                        <input type="Submit" id="submit" value="Create Account">
                    </p>
                    
                </form>
            </main>
            <footer class="Signup-footer">
                <p>Already have an Account? <a href="#">Login</a> </p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
